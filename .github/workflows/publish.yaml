name: Publish
on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: publish
    steps:
      - uses: actions/checkout@v2

      - name: install packages
        run: npm install

      - name: check types
        run: npm run check-ts

      - name: build
        run: npm run build --production

      - name: publish
        run: |
          cd dist
          aws s3 cp --recursive --acl public-read . s3://magic-mirror-v2
